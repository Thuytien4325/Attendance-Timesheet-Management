services:
  db:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: 123456
      MYSQL_DATABASE: attendance_db
    ports:
      - "3306:3306"
    volumes:
      - dbdata:/var/lib/mysql

  web:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    environment:
      APP_ENV: production
      DB_HOST: db
      DB_USER: root
      DB_PASSWORD: 123456
      DB_NAME: attendance_db
      SECRET_KEY: change-me
    ports:
      - "8000:8000"
    depends_on:
      - db

volumes:
  dbdata:
