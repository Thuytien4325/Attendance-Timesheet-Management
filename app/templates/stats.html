<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thống Kê Nhân Sự</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <link rel="stylesheet" href="css/stats.css">
</head>
<body class="bg-light">

    <div class="container py-5">
        <h2 class="text-center mb-4 fw-bold text-primary">Báo Cáo Tình Hình Nhân Sự</h2>

        <div class="row g-4">
            <div class="col-md-5">
                <div class="card shadow-sm border-0 h-100">
                    <div class="card-header bg-white border-bottom-0 pt-3">
                        <h5 class="card-title text-center mb-0">Tỷ lệ đi làm hôm nay</h5>
                    </div>
                    <div class="card-body d-flex align-items-center justify-content-center">
                        <div class="chart-wrapper-pie">
                            <canvas id="pieChart"></canvas>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-md-7">
                <div class="card shadow-sm border-0 h-100">
                    <div class="card-header bg-white border-bottom-0 pt-3">
                        <h5 class="card-title text-center mb-0">Số lượng nhân viên đi làm (7 ngày qua)</h5>
                    </div>
                    <div class="card-body">
                        <div class="chart-wrapper-bar">
                            <canvas id="barChart"></canvas>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <script src="js/stats.js"></script>

</body>
</html>
