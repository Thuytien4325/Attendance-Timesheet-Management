<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Ch·∫•m c√¥ng Face ID</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: #1a1a2e; color: white; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; margin: 0; }
        .camera-frame { position: relative; width: 640px; height: 480px; border: 5px solid #fff; border-radius: 20px; overflow: hidden; box-shadow: 0 0 20px rgba(0,255,0,0.3); }
        video { width: 100%; height: 100%; object-fit: cover; transform: scaleX(-1); }
        .scan-line { position: absolute; width: 100%; height: 2px; background: #0f0; top: 0; animation: scan 2s infinite; box-shadow: 0 0 10px #0f0; }
        @keyframes scan { 0% { top: 0; } 100% { top: 100%; } }
    </style>
</head>
<body>
    <h2 class="mb-4">ü§ñ H·ªá th·ªëng Ch·∫•m c√¥ng Khu√¥n m·∫∑t</h2>
    
    <div class="camera-frame">
        <video id="video" autoplay muted></video>
        <div class="scan-line"></div>
    </div>
    <canvas id="canvas" style="display:none;"></canvas>

    <div class="mt-4 text-center">
        <h3 id="status" class="fw-bold text-warning">ƒêang t√¨m khu√¥n m·∫∑t...</h3>
        <button class="btn btn-outline-light btn-sm mt-3" onclick="window.location.href='/'">V·ªÅ trang ch·ªß</button>
    </div>

    <script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas'); // ‚úÖ FIX
    const status = document.getElementById('status');
    let isProcessing = false;

    navigator.mediaDevices.getUserMedia({ video: { width: 640, height: 480 } })
        .then(stream => video.srcObject = stream);

    // G·ª≠i ·∫£nh m·ªói 2 gi√¢y
    setInterval(() => {
        if (!isProcessing) captureAndSend();
    }, 2000);

    function captureAndSend() {
        isProcessing = true;

        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;
        canvas.getContext('2d').drawImage(video, 0, 0);

        // ‚úÖ JPEG ‚Äì KH√îNG C√íN WEBP
        const imageBase64 = canvas.toDataURL('image/jpeg', 0.7);

        fetch('/api/face-checkin', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ image: imageBase64 })
        })
        .then(res => res.json())
        .then(data => {
            if (data.success) {
                status.className = "fw-bold text-success";
                status.innerHTML = `‚úÖ ${data.message}`;

                setTimeout(() => {
                    status.className = "fw-bold text-white";
                    status.innerText = "S·∫µn s√†ng ng∆∞·ªùi ti·∫øp theo...";
                    isProcessing = false;
                }, 3000);
            } else {
                status.className = "fw-bold text-warning";
                status.innerText = data.message || "üîç ƒêang t√¨m khu√¥n m·∫∑t...";
                isProcessing = false;
            }
        })
        .catch(() => isProcessing = false);
    }
</script>
</body>
</html>
