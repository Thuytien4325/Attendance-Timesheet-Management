=<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Đăng ký Face ID</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .camera-box { width: 100%; max-width: 500px; border: 3px solid #667eea; border-radius: 10px; overflow: hidden; margin: 20px auto; background: black; }
        video { width: 100%; display: block; transform: scaleX(-1); } /* Lật gương */
    </style>
</head>
<body class="text-center py-5 bg-light">
    <div class="container">
        <h2 class="text-primary fw-bold">Đăng Ký Khuôn Mặt</h2>
        <p class="text-muted">Vui lòng nhìn thẳng vào camera và nhấn nút chụp</p>
        
        <div class="camera-box">
            <video id="video" autoplay></video>
            <canvas id="canvas" style="display:none;"></canvas>
        </div>
        
        <button class="btn btn-primary btn-lg px-5" onclick="capture()">
            <i class="bi bi-camera-fill"></i> Chụp & Đăng ký
        </button>
        <br><br>
        <a href="/dashboard" class="text-decoration-none">Quay lại Dashboard</a>
        
        <div id="msg" class="mt-3 fw-bold"></div>
    </div>

    <script>
        const video = document.getElementById('video');
        const msg = document.getElementById('msg');

        // Bật Camera
        navigator.mediaDevices.getUserMedia({ video: true })
            .then(stream => video.srcObject = stream)
            .catch(err => alert("Không tìm thấy camera!"));

        function capture() {
            msg.innerText = "Đang xử lý...";
            msg.className = "mt-3 text-info";
            
            const canvas = document.getElementById('canvas');
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            canvas.getContext('2d').drawImage(video, 0, 0);
            
            const imageBase64 = canvas.toDataURL('image/jpeg');

            fetch('/register-face', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ image: imageBase64 })
            })
            .then(res => res.json())
            .then(data => {
                if(data.success) {
                    msg.innerText = data.message;
                    msg.className = "mt-3 text-success";
                    setTimeout(() => window.location.href='/dashboard', 2000);
                } else {
                    msg.innerText = data.message;
                    msg.className = "mt-3 text-danger";
                }
            });
        }
    </script>
</body>
</html>
