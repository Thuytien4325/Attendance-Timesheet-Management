<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Máy Quét Chấm Công</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/scan_qr.css') }}">
    <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
</head>
<body>
    <div class="scanner-wrapper">
        <div class="scanner-card">
            <div class="text-center mb-4">
                <div class="icon-box"><i class="fas fa-camera"></i></div>
                <h2 class="text-white fw-bold">Máy Chấm Công QR</h2>
                <p class="text-white-50">Đưa mã QR vào khung hình bên dưới</p>
            </div>
            <div class="camera-container">
                <div id="reader"></div>
                <div class="scan-line"></div>
            </div>
            <div class="status-box mt-4" id="statusBox">
                <div class="spinner-border text-light spinner-sm mb-2" role="status" id="loadingSpinner"></div>
                <h5 id="statusText" class="mb-0">Đang khởi động Camera...</h5>
            </div>
            <div id="resultCard" class="result-card">
                <div class="d-flex align-items-center">
                    <div class="result-icon me-3"><i class="fas fa-user-check"></i></div>
                    <div>
                        <h4 id="resName" class="mb-1 fw-bold">User Name</h4>
                        <div id="resStatus" class="badge bg-success">Status</div>
                    </div>
                </div>
                <hr>
                <p id="resMsg" class="mb-0 small">Message content...</p>
                <div class="time-stamp" id="resTime">00:00:00</div>
            </div>
            <div class="mt-4 text-center">
                <a href="{{ url_for('dashboard') }}" class="btn btn-outline-light btn-sm opacity-50"><i class="fas fa-arrow-left"></i> Về Dashboard</a>
            </div>
        </div>
    </div>
    <script src="{{ url_for('static', filename='js/scan_qr.js') }}"></script>
</body>
</html>
