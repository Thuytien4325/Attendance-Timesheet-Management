<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thêm Nhân Viên Mới</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    
    <style>
        body { background-color: #f8f9fa; font-family: 'Segoe UI', sans-serif; }
        .form-container { max-width: 600px; margin: 50px auto; background: white; padding: 30px; border-radius: 15px; box-shadow: 0 0 20px rgba(0,0,0,0.05); }
        .form-header { text-align: center; margin-bottom: 30px; }
        .form-icon { font-size: 3rem; color: #0d6efd; margin-bottom: 10px; }
        .form-section { background: #f8f9fa; padding: 20px; border-radius: 10px; margin-bottom: 20px; border: 1px solid #e9ecef; }
        .form-section-title { font-weight: bold; color: #495057; margin-bottom: 15px; display: flex; align-items: center; gap: 10px; }
        .required { color: red; }
        .btn-submit { background-color: #0d6efd; color: white; border: none; padding: 10px; font-weight: 600; }
        .btn-submit:hover { background-color: #0b5ed7; }
        .btn-cancel { background-color: #e9ecef; color: #495057; border: none; padding: 10px; font-weight: 600; }
    </style>
</head>
<body>

<div class="container">
    <div class="form-container">
        <div class="form-header">
            <div class="form-icon"><i class="bi bi-person-plus-fill"></i></div>
            <h2>Thêm Nhân Viên Mới</h2>
            <p class="text-muted">Điền đầy đủ thông tin để tạo tài khoản nhân viên</p>
        </div>

        <div id="alertContainer">
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                            {{ message }}
                            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                        </div>
                    {% endfor %}
                {% endif %}
            {% endwith %}
        </div>

        <form action="{{ url_for('add_employee') }}" method="POST">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">

            <div class="form-section">
                <div class="form-section-title"><i class="bi bi-person-circle"></i> Thông tin cá nhân</div>
                
                <div class="mb-3">
                    <label class="form-label">Họ và tên <span class="required">*</span></label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="bi bi-person"></i></span>
                        <input type="text" class="form-control" name="fullName" placeholder="Nguyễn Văn A" required>
                    </div>
                </div>

                <div class="mb-3">
                    <label class="form-label">Tên đăng nhập <span class="required">*</span></label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="bi bi-at"></i></span>
                        <input type="text" class="form-control" name="username" placeholder="nguyenvana" required>
                    </div>
                </div>

                <div class="mb-0">
                    <label class="form-label">Mật khẩu <span class="required">*</span></label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="bi bi-lock"></i></span>
                        <input type="password" class="form-control" name="password" placeholder="••••••••" required>
                    </div>
                </div>
            </div>

            <div class="form-section">
                <div class="form-section-title"><i class="bi bi-building"></i> Tổ chức & Quyền</div>
                
                <div class="mb-3">
                    <label class="form-label">Phòng ban</label>
                    <select class="form-select" name="dept_id">
                        <option value="" selected>-- Chọn phòng ban --</option>
                        {% if departments %}
                            {% for dept in departments %}
                                <option value="{{ dept.dept_id }}">{{ dept.dept_name }}</option>
                            {% endfor %}
                        {% endif %}
                    </select>
                </div>

                <div class="mb-0">
                    <label class="form-label">Vai trò</label>
                    <div class="d-flex gap-4">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="role" id="roleUser" value="staff" checked>
                            <label class="form-check-label" for="roleUser">Nhân viên</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="role" id="roleAdmin" value="admin">
                            <label class="form-check-label" for="roleAdmin">Admin</label>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row g-3">
                <div class="col-6">
                    <a href="{{ url_for('admin_users') }}" class="btn btn-cancel w-100 rounded-pill">Quay lại</a>
                </div>
                <div class="col-6">
                    <button type="submit" class="btn btn-submit w-100 rounded-pill">Lưu Nhân Viên</button>
                </div>
            </div>
        </form>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
