{% extends "layouts/dashboard_base.html" %}

{% block title %}Gửi yêu cầu điều chỉnh công{% endblock %}

{% block content %}
<div class="container py-4" style="max-width: 1100px;">
    <div class="card shadow-sm rounded-4">
        <div class="card-body">
            <div class="d-flex justify-content-between align-items-center mb-3">
                <h2 class="fw-bold mb-0"><i class="bi bi-pencil-square"></i> Điều chỉnh giờ công</h2>
                <a class="btn btn-outline-secondary" href="{{ url_for('my_requests') }}">
                    <i class="bi bi-arrow-left"></i> Quay lại
                </a>
            </div>

            <form method="POST" action="{{ url_for('new_adjustment') }}">
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">

                <div class="mb-3">
                    <label class="form-label">Ngày cần điều chỉnh</label>
                    <input type="date" class="form-control" name="work_date" required>
                </div>

                <div class="row g-3">
                    <div class="col-md-6">
                        <label class="form-label">Giờ vào (HH:MM)</label>
                        <input type="time" class="form-control" name="requested_check_in" placeholder="08:30">
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Giờ ra (HH:MM)</label>
                        <input type="time" class="form-control" name="requested_check_out" placeholder="17:30">
                    </div>
                </div>

                <div class="mb-3 mt-3">
                    <label class="form-label">Ghi chú</label>
                    <textarea class="form-control" name="requested_note" rows="3" placeholder="Lý do chỉnh sửa..."></textarea>
                </div>

                <button class="btn btn-primary" type="submit">
                    <i class="bi bi-send"></i> Gửi yêu cầu
                </button>
            </form>
        </div>
    </div>
</div>

{% endblock %}
