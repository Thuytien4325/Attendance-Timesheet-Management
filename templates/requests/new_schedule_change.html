{% extends "layouts/dashboard_base.html" %}

{% block title %}Đề xuất lịch làm{% endblock %}

{% block content %}
<div class="container py-4" style="max-width: 900px;">
    <div class="card shadow-sm rounded-4">
        <div class="card-body">
            <h2 class="fw-bold mb-2"><i class="bi bi-calendar2-plus"></i> Đề xuất lịch làm</h2>
            <div class="text-muted mb-3">
                Staff chỉ gửi đề xuất. Admin sẽ duyệt và áp dụng vào lịch làm.
            </div>

            <form method="POST" class="row g-3">
                <div class="col-md-4">
                    <label class="form-label fw-semibold">Ngày làm</label>
                    <input type="date" class="form-control" name="work_date" required>
                </div>

                <div class="col-md-8">
                    <label class="form-label fw-semibold">Ca đề xuất</label>
                    <select class="form-select" name="requested_shift_id" required>
                        <option value="" selected disabled>-- Chọn ca --</option>
                        {% for s in shifts %}
                        <option value="{{ s.shift_id }}">
                            {{ s.shift_name }} ({{ s.start_time.strftime('%H:%M') }}-{{ s.end_time.strftime('%H:%M') }})
                        </option>
                        {% endfor %}
                    </select>
                </div>

                <div class="col-12">
                    <label class="form-label fw-semibold">Ghi chú chi tiết</label>
                    <textarea class="form-control" name="requested_note" rows="3" placeholder="Ví dụ: đổi ca do bận học buổi sáng, đề xuất ca chiều..." required></textarea>
                    <div class="form-text">Bắt buộc nhập để Admin có cơ sở duyệt.</div>
                </div>

                <div class="col-12 d-flex gap-2">
                    <button class="btn btn-primary" type="submit">
                        <i class="bi bi-send"></i> Gửi đề xuất
                    </button>
                    <a class="btn btn-outline-secondary" href="{{ url_for('my_requests') }}">
                        Quay lại
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
